<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <title>Fun With Giphy</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<container>
    <!-- animal button group -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="aButton"></button>
    </div>
    <!-- gif group -->
    <div class=row>
        <div class=gifs></div>
    </div>
    <!-- search bar -->
    <div class=row>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Animal</label>
                    <input type="text" class="form-control mb-2" id="aSearch" placeholder="Queejibo">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="aSubmit">Git Animalz</button>
                </div>
            </div>
        </form>
    </div>
</container>


</html>
